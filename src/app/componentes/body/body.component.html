<div class="row">
  <div class="col">
    <h1>*ngIf</h1>
    <hr>
    <div *ngIf="mostrar" class="card text-white bg-info mb-3" style="max-width: 100%;">
      <div class="card-header">{{frase.autor}}</div>
      <div class="card-body">
        <p class="card-text">{{frase.mensaje}}</p>
      </div>
    </div>
    <button (click)="mostrar=!mostrar" class="btn btn-outline-secondary btn-block">
      Mostrar/Ocultar
    </button>
  </div>

  <div class="col">
    <h1>*ngFor</h1>
    <hr>
    <ul class="list-group">
      <li *ngFor="let n of personajes; let i=index" class="list-group-item">
        {{i+1}}-{{n}}
      </li>
    </ul>
  </div>
</div>
